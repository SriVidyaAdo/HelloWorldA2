<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Frontend</title>
</head>
<body>
    <h1 id="hello"></h1>
    <script>
        fetch('http://localhost:8080/hello')
            .then(response => response.text())
            .then(data => {
                document.getElementById('hello').textContent = data;
            })
            .catch(error => {
                document.getElementById('hello').textContent = 'Error: ' + error;
            });
    </script>
</body>
</html>
